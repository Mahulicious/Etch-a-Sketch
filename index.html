<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./etch-a-sketch.js" defer></script>
</head>
<body>
    <div class="settingContainer">
        <h2>Sketch Settings</h2>
        <div class="btnGroup">
        <input type="radio" name = "colors" 
        value= "Standard Mode" id="standard"> Standard Mode </input>    
        <input type="radio" name = "colors" 
        value= "Rainbow Mode" id="rainbow"> Rainbow Mode </input>
        <input type="radio" name = "colors" 
        value= "Classic Mode" id="classic"> Classic Mode </input>    
    </div>
    <button id="applyBtn">Apply</button>

    </div>
    
<div class="mainContainer">
    <h1>Etch-a-Sketch</h1>
    <div class="container"> </div>
    <div class="btns">
        <button class="promptBtn">
         Change Sketch Pad
        </button>
        <button class="clearBtn">
            Clear sketch pad
        </button>
    </div>
</div>   
 
</body>
</html>
